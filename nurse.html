<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNP TABLE</title>
    <link rel="stylesheet" href="universal.css">
</head>
<body background="nurse.jpg">
    <div class="container">
        <div class="upper">
            <h1><a href="index.html">NURSE TABLE LIST</a>
                <span class="tooltip">go home...</span>
            </h1>
        </div>
        <div class="lower">
            <form id="form">
                <label for="firstname">FirstName:</label>
                <input type="text" class="firstname" placeholder="Enter your FirstName...">
                <label for="lastname">LastName:</label>
                <input type="text" class="lastname" placeholder="Enter your LastName...">
                <label for="address">Address:</label>
                <input type="text" class="address" placeholder="Enter your Address...">
                <label for="price">Price:</label>
                <input type="text" class="price" placeholder="Enter your Price...">
                <label for="advance">Advance:</label>
                <input type="text" class="advance" placeholder="Enter your Advance...">
                <input type="submit"  value="submit">
            </form>
        </div>
        <div class="searchDiv">
            <input type="text" class="search" placeholder="search data...">
            <button class="searchBtn">search</button>
            <select id="selector">
                <option value="all">ALL</option>
                <option value="paid">PAID</option>
                <option value="notpaid">NOTPAID</option>
            </select>
        </div>
        <div class="main">
            <div class="title">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>FIRSTNAME</th>
                        <th>LASTNAME</th>
                        <th>ADDRESS</th>
                        <th>PRICE</th>
                        <th>ADVANCE</th>
                        <th>BALANCE</th>
                        <th>PAID</th>
                        <th>EDIT</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>
                </table>
            </div>
            <div class="tableDiv">
                <!-- <table>
                    <tr class="table_row">
                        <th class="id">ID</th>

                        <th class="advance">ADVANCE</th>
                        <th class="balance">BALANCE</th>
                        <th class="isPaid">PAID</th>
                        <th ><button class="edit">EDIT</button></th>
                        <th ><button class="update">UPDATE</button></th>
                        <th ><button class="delete">DELETE</button></th>
                    </tr>
                </table> -->
            </div>
        </div>
    </div>
    <script src="nurse.js"></script>
</body>
</html>
